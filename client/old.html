<html>
  <head>
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-resource.min.js" type="text/javascript"></script>
    <script src ="js/app.js" type="text/javascript"></script>
  </head>
  <body ng-app="TodoModule">
    <div class="header"></div>
    <div class="container" ng-controller="ListController">
      <div class="side-nav">
        <ul>
          <li ng-repeat="list in todoLists"
          ng-click="updateItems(list.id)"
          ng-init="number=0">{{list.name}}</li>
        </ul>
      </div>
      <div class="list">
        <table>
          <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.priority}}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html
