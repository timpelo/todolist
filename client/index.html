<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TodoList</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/angular-resource.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
</head>

<body data-spy="scroll" data-offset="0" data-target="#theMenu" ng-app="TodoList">

  <!-- Menu -->
  <div ng-controller="ListController">
    <nav class="menu" id="theMenu">
      <div class="menu-wrap">
        <h1 class="logo"><a href="index.html#home">Lists</a></h1>
        <i class="fa fa-times menu-close"></i>
        <button class="pure-button btn-custom" data-toggle="modal" data-target="#myModal">
          New List
        </button>
        <div ng-repeat="list in todoLists">
          <a ng-click="updateItems(list.id)">{{list.name | menutrim}}</a><i ng-click="deleteList(list.id)" class="fa fa-times delete-times"></i>
        </div>
      </div>

      <!-- Menu button -->
      <div id="menuToggle"><i class="fa fa-bars fa-lg"></i></div>
    </nav>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New List</h4>
          </div>
          <div class="modal-body">
            <input ng-model="modalTitle" class="modal-input-title" type="text" placeholder="Title" /> <br />
            <textarea ng-model="modalContent" class="modal-input-content" placeholder="Description"></textarea>
          </div>
          <div class="modal-footer">
            <button ng-click="addList()" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>



    <!-- ========== HEADER SECTION ========== -->
    <div id="headerwrap">
      <div class="container">
        <br>
        <div class="row">
          <h1>TODO</h1>
          <h3>Today you should...</h3>
          </div>
        </div>
      </div><!-- /container -->



    <!-- ========== ABOUT SECTION ========== -->
    <div id="f">
      <div class="list-container">
        <h1 style="color:#D4A017;">{{listDesc}}</h1>
        <button id="newItemButton" class="pure-button btn-custom" style="display:none;" data-toggle="modal" data-target="#listModal">
          New Item
        </button><br />
        <table id="todo-list-table" class="pure-table">
          <thead class="custom-thead">
            <tr>
              <th ng-click="sort('name')">Name</th>
              <th ng-click="sort('description')">Description</th>
              <th ng-click="sort('priority')">Priority</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="custom-tbody">
            <tr ng-repeat="item in items | orderBy:sortOrder">
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.priority}}</td>
              <td><a class="delete-link" ng-click="deleteItem(item.id)">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div><!-- /container -->
    </div><!-- /f -->

    <div id="listModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New item</h4>
          </div>
          <div class="modal-body">
            <input style="width:80%;" ng-model="itemModalTitle" class="modal-input-title" type="text" placeholder="Title" />
            <select class="modal-input-prio" ng-model="itemModalPriority">
              <option value="" selected disabled>Priority</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> <br />
            <textarea ng-model="itemModalContent" class="modal-input-content" placeholder="Description"></textarea>
          </div>
          <div class="modal-footer">
            <button ng-click="addItem()" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/classie.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
